<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Archive API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .success { border-left: 4px solid #4CAF50; }
        .error { border-left: 4px solid #f44336; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        input { padding: 8px; margin: 5px; width: 300px; }
    </style>
</head>
<body>
    <h1>Test Archive API - Results Access</h1>

    <div>
        <h3>Test Result by ID</h3>
        <input type="text" id="resultId" placeholder="Enter Result ID" value="d2fffe7f-c23f-46e4-b7fc-e94a22e9b3f7">
        <button onclick="testResult()">Test Result</button>
        <button onclick="testWithoutAuth()">Test Without Auth</button>
    </div>

    <div id="result" class="result">
        <p>Click a button to test the API...</p>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        async function testResult() {
            const resultId = document.getElementById('resultId').value;
            const resultDiv = document.getElementById('result');

            try {
                resultDiv.innerHTML = '<p>üîÑ Loading...</p>';
                resultDiv.className = 'result';

                const response = await fetch(`${API_BASE}/archive/results/${resultId}`);
                const data = await response.json();

                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>‚úÖ Success!</h4>
                        <p><strong>Status:</strong> ${data.data.status}</p>
                        <p><strong>User ID:</strong> ${data.data.user_id}</p>
                        <p><strong>Created:</strong> ${new Date(data.data.created_at).toLocaleString()}</p>
                        <p><strong>Archetype:</strong> ${data.data.persona_profile?.archetype || 'N/A'}</p>
                        <details>
                            <summary>View Full Response</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h4>‚ùå Error</h4>
                        <p><strong>Code:</strong> ${data.error.code}</p>
                        <p><strong>Message:</strong> ${data.error.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h4>‚ùå Network Error</h4>
                    <p>${error.message}</p>
                `;
            }
        }

        async function testWithoutAuth() {
            const resultId = document.getElementById('resultId').value;
            const resultDiv = document.getElementById('result');

            try {
                resultDiv.innerHTML = '<p>üîÑ Testing without authentication...</p>';
                resultDiv.className = 'result';

                // Test without any headers
                const response = await fetch(`${API_BASE}/archive/results/${resultId}`, {
                    method: 'GET',
                    headers: {}
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>‚úÖ Public Access Successful!</h4>
                        <p><strong>Message:</strong> Non-user can access results without authentication</p>
                        <p><strong>Status:</strong> ${data.data.status}</p>
                        <p><strong>Archetype:</strong> ${data.data.persona_profile?.archetype || 'N/A'}</p>
                        <details>
                            <summary>View Response</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h4>‚ùå Access Denied</h4>
                        <p><strong>Code:</strong> ${data.error.code}</p>
                        <p><strong>Message:</strong> ${data.error.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h4>‚ùå Network Error</h4>
                    <p>${error.message}</p>
                `;
            }
        }

        // Auto-test on page load
        window.onload = function() {
            setTimeout(() => {
                testResult();
            }, 1000);
        };
    </script>
</body>
</html>
